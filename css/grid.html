<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border: solid 3px red;
                margin: 10px;
            }

            #container {
                display: grid;
                grid-template-columns: 1fr 2fr 1fr;
            }
        </style>
    </head>
    <body>
        <div>TOP</div>
        <div id="container">
            <div>LEFT</div>
            <div>CENTER</div>
            <div>RIGHT</div>
        </div>
        <div>BOTTOM</div>
    </body>
</html>
